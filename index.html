<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css only | neumorphism Animation effects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style .css">
</head>

<body>
    <div class="scene">
        <!------scene---->
        <i class="fa-solid fa-van-shuttle"></i>
        <i class="fa-solid fa-cloud" style="--i:1;"></i>
        <i class="fa-solid fa-cloud" style="--i:2;"></i>
        <i class="fa-solid fa-cloud" style="--i:3;"></i>
        <i class="fa-solid fa-cloud" style="--i:4;"></i>
        <i class="fa-solid fa-cloud" style="--i:5;"></i>
        <i class="fa-solid fa-cloud" style="--i:6;"></i>
        <!---- trees -->
        <i class="fas fa-tree" style="--i:1;"></i>
        <i class="fas fa-tree" style="--i:2;"></i>
        <i class="fas fa-tree" style="--i:3;"></i>
        <i class="fas fa-tree" style="--i:4;"></i>
        <i class="fas fa-tree" style="--i:5;"></i>
        <i class="fas fa-tree" style="--i:6;"></i>
        <i class="fas fa-tree" style="--i:7;"></i>
        <i class="fas fa-tree" style="--i:8;"></i>
        <!------ mountain ------->
        <i class="fas fa-mountain" style="--i:1;"></i>
        <i class="fas fa-mountain" style="--i:2;"></i>
        <i class="fas fa-mountain" style="--i:3;"></i>
        <i class="fas fa-mountain" style="--i:4;"></i>


        <div class="sun"></div>

        <div class="road"></div>

    </div>



</body>

</html>
